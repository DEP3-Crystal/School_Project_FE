<app-navigation-bar></app-navigation-bar>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="row">
	<div class="col-4 navbar p-3 ps-0">
		<input class="form-control" type="text" name="fullName" [(ngModel)]="fullName"
			   (ngModelChange)="Search()" placeholder="Enter user fullname">
	  </div>
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list">
					<thead>
						<tr>
							<th><span>User</span></th>
							<th><span>Description</span></th>
							<th class="text-center"><span>Role</span></th>
							<th><span>Email</span></th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let user of userList | paginate: {itemsPerPage:7,currentPage:page};">
							<td>
								<img src="{{user.image}}">
								<a href="#" class="user-link">{{user.fullName}}</a>
								<span class="user-subhead">{{user.role}}</span>
							</td>
							<td>{{user.biography}}</td>
							
							<td class="text-center">
								<span class="label label-default">{{(user.role+'').toLowerCase()}}</span>
							</td>
							<td>
								<a href="#">{{user.email}}</a>
							</td>
							<td style="width: 20%;">
								
								<a href="#" class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
									</span>
								</a>
								<a href="#" class="table-link danger">
									<span class="fa-stack" (click)="deleteUser(user.id)">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
									</span>
								</a>
							</td>
						</tr>
						<tr>
							
						</tr>
					</tbody>
				</table>
			</div>
			<pagination-controls (pageChange)="page = $event" class="text-center"></pagination-controls>
		</div>
	</div>
</div>
</div>
