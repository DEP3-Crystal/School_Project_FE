<kendo-scheduler
  [kendoSchedulerBinding]="sessions"
  [kendoSchedulerResources]="resources"
  [kendoSchedulerView]="view"
  (add)="addSession($event)"
  (remove)="removeSession($event)"
  (edit)="editSession($event)">
  <kendo-scheduler-current-time-marker [show]="true"></kendo-scheduler-current-time-marker>
</kendo-scheduler>
